<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script>

        function validateForm() {
            console.log("Invoked validateForm()");
            let valid = true;

            document.getElementById("emailValidationText").innerHTML = "";
            document.getElementById("passwordValidationText").innerHTML = "";

            if (document.getElementById("email").value === "") {
                document.getElementById("emailValidationText").innerHTML = "Please enter your email.";
                valid = false;
            }

            if (!document.getElementById("password").checkValidity()) {
                document.getElementById("passwordValidationText").innerHTML = "Please enter password length 5 - 25 chars";
                valid = false;
            }

            if (valid === true) {
                postUserLogin()
            }
        }

        function postUserLogin() {
            console.log("Invoked postUserLogin() ");

            var url = "/user/login";
            var formData = new FormData(document.getElementById('loginForm'));

            fetch(url, {
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //now return that promise to JSON
        }).then(response => {
                if (response.hasOwnProperty("Error")) {
                alert("Username and password not recognised");
            } else {
                Cookies.set("sessionToken", response.sessionToken);   //response is UUID value for session cookie
                window.open("welcome.html", "_self");       //open welcome.html in same tab.
            }
        });
        }
    </script>

</head>
<body class="center">

<br>

<form id="loginForm">

    <input type="text" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
    <div id="emailValidationText"></div>

    <input type="password" id="password" name="password" class="form-control" placeholder="Password" pattern=".{5,25}" required>
    <div id="passwordValidationText"></div>

</form>

<button class="button" onclick='validateForm();'>Login</button>

<br>
</body>
</html>
